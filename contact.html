<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ANUFA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e58e8e, #7f1b1b);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffdd57;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Contact Info Styling */
        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 15px auto;
            max-width: 500px;
            transition: transform 0.3s ease-in-out;
        }

        .contact-info:hover {
            transform: scale(1.05);
        }

        /* Icons */
        .icon {
            width: 30px;
            height: 30px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 16px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>Contact <span style="color: #ffdd57;">ANUFA</span></h1>
    </nav>

    <!-- Contact Info Section -->
    <div class="container">
        <h2>Get in Touch</h2>

        <div class="contact-info">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="icon" alt="Email Icon">
            <p>Email: support@anufa.com</p>
        </div>

        <div class="contact-info">
            <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" class="icon" alt="Phone Icon">
            <p>Phone: +1 234 567 890</p>
        </div>

        <div class="contact-info">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="icon" alt="Location Icon">
            <p>Address: 123 Fashion Street, New York, USA</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 <span style="color: #ffdd57;">ANUFA Clothing</span>. All rights reserved.</p>
    </footer>

</body>
</html>
